<div class="container workflow-wrapper">
  <div id="panel-group">
    <div class="panel panel-default" *ngFor="let workflow of workflow_list?.workflows; let i = index">
      <div class="panel-heading cursor-pointer" (click)="toggleAccordion(i)">
        <h5 class="panel-title">
          <i class='glyphicon' [class.glyphicon-chevron-right]="i != current" [class.glyphicon-chevron-down]="i == current"></i>
          <span [innerText]="workflow.name"></span>
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-primary" (click)="goToDetails($event, workflow)">View Details</button>
          </span>
        </h5>
      </div>
      <div id="collapse1" class="panel-collapse" [class.collapse]='current != i'>
        <div class="panel-body">



          <div *ngFor="let module of workflow.modules">
            <p [innerText]="module"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
