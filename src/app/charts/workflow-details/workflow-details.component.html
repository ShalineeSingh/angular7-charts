<div class="row">
  <div class="col-xs-12">
    <div id="workflow-chart">
      <div *ngIf="loader">
        <h3>Loading...</h3>
      </div>
      <div *ngIf="!loader">
        <ngx-graph class="chart-container" [autoScale]="autoScale" [view]="view" [links]="hierarchialGraph?.links" [nodes]="hierarchialGraph?.nodes"
          [legend]="show_legend" [curve]="curve" [animations]="false" [draggingEnabled]="false" [enableZoom]="true" (select)="onSelect($event)">
          <ng-template #defsTemplate>
            <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
              <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
            </svg:marker>
          </ng-template>

          <ng-template #nodeTemplate let-node>
            <svg:g class="node" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="node.label">
              <svg:rect [attr.width]="node.width" [attr.height]="node.height" [attr.fill]="node.color" />
              <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.height / 2">{{node.label}}</svg:text>
            </svg:g>
          </ng-template>

          <ng-template #linkTemplate let-link>
            <svg:g class="edge">
              <svg:path class="line" stroke-width="2" marker-end="url(#arrow)">
              </svg:path>
              <svg:text class="edge-label" text-anchor="middle">
                <textPath style="fill: #666;" [attr.href]="'#' + link.id" startOffset="60%">
                  {{link.label}}
                </textPath>
              </svg:text>
            </svg:g>
          </ng-template>

        </ngx-graph>
        <div class="col-xs-12">
          <table class="table table-striped" *ngIf="error_logs && error_logs.exception && error_logs.exception.length > 0">
            <tr>
              <th>Id</th>
              <th>Timestamp</th>
              <th>Error Log</th>
            </tr>
            <tr>
              <td [innerText]="error_logs.id"></td>
              <td [innerText]="error_logs.timestamp | date:'medium'"></td>
              <td>
                <p *ngFor="let log of error_logs.exception; let i = index;">{{log}}</p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
