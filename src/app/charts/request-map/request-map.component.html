<ngx-charts-heat-map [view]="view" [scheme]="colorScheme" [results]="request_map" [legend]="showLegend" [gradient]="gradient"
  [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
</ngx-charts-heat-map>
